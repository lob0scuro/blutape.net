<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      h2 {
        font-size: 22px;
        font-weight: 700;
      }
      p.header-row {
        font-size: 16px;
      }
      .bold {
        font-weight: 700;
      }
      .large {
        font-size: 18px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 4px;
        text-align: left;
      }
      th {
        background: #eee;
      }
      tr.completed {
        color: green;
      }
      tr.trashed {
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h2><b>User Machine Report</b></h2>

    <p class="header-row">
      <span class="bold large">{{ report.user.name }}</span><br />
      <span class="bold">Start Date:</span> {{ start }} <br />
      <span class="bold">End Date:</span> {{ end }}
    </p>

    <table>
      <thead>
        <tr>
          <th>Brand</th>
          <th>Machine Type</th>
          <th>Machine Style</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for r in report.rows %}
        <tr class="{{ r.status }}">
          <td>{{ r.brand }}</td>
          <td>{{ r.machine_type }}</td>
          <td>{{ r.machine_style }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
