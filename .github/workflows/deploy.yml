name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 45.56.74.113 >> ~/.ssh/known_hosts
        shell: bash

      - name: Build client
        run: |
          cd client
          npm ci
          VITE_SERVER_URL=https://blutape.net npm run build
        shell: bash

      - name: Package server files
        run: |
          tar --exclude='env' --exclude='__pycache__' --exclude='*.pyc' --exclude='.git' --exclude='deploy.tar.gz' -czf deploy.tar.gz -C server .
        shell: bash

      - name: Upload server package and client build
        run: |
          scp deploy.tar.gz cameron@45.56.74.113:/var/www/blutape.net/server/
          scp -r client/dist/* cameron@45.56.74.113:/var/www/blutape.net/client/dist/
        shell: bash

      - name: Run deployment script on server
        run: |
          ssh cameron@45.56.74.113 '/usr/local/bin/deploy'
        shell: bash
